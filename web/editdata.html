<!DOCTYPE html>
<html lang="en">
    <head>
      <title>details</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>update your data</h1>
      <p>Welcome, You can Log Health Data :)</p>
    </div>

    <body>

    <div class="container mt-3">
      <h2>Menu</h2>
      <p>Select an Option:</p>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="/show">View Health Logs</a>
        </li>
      </ul>
    </div>

    <div class="container mt-3">
      <h2>Add Health Data</h2>
      <form action="/updatedata/{{id}}" method="POST">

           <div class="mb-3 mt-3">
          <label>Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name " name="name" value="{{row['name']}}">
        </div>
        <div class="mb-3 mt-3">
          <label>Phone:</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="txtPhone"  value="{{row['phone_no']}}">
        </div>
        <div class="mb-3">
          <label>E-mail:</label>
          <input type="text" class="form-control" id="mail" placeholder="Enter your mail - id" name="mail" value="{{row['e_mail']}}">
        </div>
        <div class="mb-3 mt-3">
          <label>DOB:</label>
          <input type="text" class="form-control" id="dob" placeholder="Enter Date-of-birth" name="dob" value="{{row['date_of_birth']}}">
        </div>
        <div class="mb-3">
          <label>Gender:</label>
          <input type="text" class="form-control" id="gender" placeholder="Enter gender" name="gender" value="{{row['gender']}}">
        </div>
        <div class="mb-3">
          <label>Country:</label>
          <input type="text" class="form-control" id="country" placeholder="Enter your country" name="country" value="{{row['country']}}">
        </div>
          <div class="mb-3">
          <label>State</label>
          <input type="text" class="form-control" id="state" placeholder="Enter your state" name="state" value="{{row['state']}}">
        </div>
          <div class="mb-3">
          <label>Disease:</label>
          <input type="text" class="form-control" id="disease" placeholder="Enter your disease" name="disease" value="{{row['diseases']}}">
        </div>
            <div class="mb-3 mt-3">
        <label class="form-label">Symptoms:</label>
            <textarea class="form-control" id="symptoms"  placeholder="Enter your symptoms" name="symptoms" value="{{row['symptoms']}}"></textarea>
      </div>
        <button type="update" class="btn btn-primary">update Health Data</button>


      </form>
    </div>

    </body>
</html>
